name: Build examples

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        node-version: ["16.x"]
        pnpm-version: ["7.x"]
        os: [ubuntu-latest]
        example:
          [
            minimal,
            next-9,
            lifecycle,
            cookie,
            cache-on-front-end-nav,
            custom-worker,
            custom-ts-worker,
            next-image,
            offline-fallback,
            offline-fallback-v2,
            web-push,
          ]
    if: ${{ github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies in root
        run: pnpm install
      - name: Link package
        run: pnpm link
      - name: Install dependencies for app
        run: pnpm install --frozen-lockfile=false
        working-directory: examples/${{ matrix.example }}
      - name: Build app
        run: pnpm build
        working-directory: examples/${{ matrix.example }}
